<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXPLORE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Philippines</h1>
      <div class="links">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact Us</li>
        </ul>
      </div>
    </div>
    <div class="banner">
      <div class="glass"></div>
    </div>
    <div class="hero-main">
      <p>Discover</p>
      <p>Islands</p>
      <div class="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos accusantium
        necessitatibus molestias alias temporibus eligendi?
      </div>
      <div class="button">
        <button>Explore</button>
      </div>
    </div>
    <div class="islands">
      <ul class="island-list">
        <li class="active"
        data-img="./assets/cebu-island.jpg">
          <div
            class="thumbnail"
            style="background: url('./assets/cebu-island.jpg')"
          >
            <div class="details">
              <p>Cebu</p>
              <p>Island</p>
            </div>
          </div>
        </li>
        <li
        data-img="./assets/boracay.jpg">
          <div
            class="thumbnail"
            style="background: url('./assets/boracay.jpg')"
          >
            <div class="details">
              <p>Boracay</p>
              <p>Island</p>
            </div>
          </div>
        </li>
        <li
        data-img="./assets/hundred-island.jpg">
          <div
            class="thumbnail"
            style="background: url('./assets/hundred-island.jpg')"
          >
            <div class="details">
              <p>Hundred</p>
              <p>Island</p>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
